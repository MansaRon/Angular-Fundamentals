<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Create an account
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input 
                            type="text" 
                            name="name" 
                            id="name" 
                            formControlName="name"
                            placeholder="Enter First Name" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            required
                            [ngClass]="{
                                'border-red-500 focus:ring-red-500 focus:border-red-500': registerForm.get('name')?.invalid && registerForm.get('name')?.touched,
                                'border-green-500 focus:ring-green-500 focus:border-green-500': registerForm.get('name')?.valid && registerForm.get('name')?.touched
                            }">
                            <div *ngIf="registerForm.get('name')?.invalid && 
                                        registerForm.get('name')?.dirty">
                                <span *ngIf="getErrorMessage('name')">
                                    {{ getErrorMessage('name') }}
                                </span>
                            </div>
                    </div>
                    <div>
                        <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                        <input 
                            type="text" 
                            name="phoneNumber" 
                            id="phoneNumber"
                            formControlName="phoneNumber" 
                            placeholder="Enter Phone Number" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            required
                            [ngClass]="{
                                'border-red-500 focus:ring-red-500 focus:border-red-500': registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched,
                                'border-green-500 focus:ring-green-500 focus:border-green-500': registerForm.get('phoneNumber')?.valid && registerForm.get('phoneNumber')?.touched
                            }">
                            <div *ngIf="registerForm.get('phoneNumber')?.invalid && 
                                        registerForm.get('phoneNumber')?.dirty">
                                <span *ngIf="getErrorMessage('phoneNumber')">
                                    {{ getErrorMessage('phoneNumber') }}
                                </span>
                            </div>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                formControlName="email" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                placeholder="name@email.com" 
                                required
                                [ngClass]="{
                                    'border-red-500 focus:ring-red-500 focus:border-red-500': registerForm.get('email')?.invalid && registerForm.get('email')?.touched,
                                    'border-green-500 focus:ring-green-500 focus:border-green-500': registerForm.get('email')?.valid && registerForm.get('email')?.touched
                                  }">
                                <div *ngIf="registerForm.get('email')?.invalid && 
                                        registerForm.get('email')?.dirty">
                                    <span *ngIf="getErrorMessage('email')">
                                        {{ getErrorMessage('email') }}
                                    </span>
                                </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password"
                            formControlName="password" 
                            placeholder="••••••••" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            required
                            [ngClass]="{
                                'border-red-500 focus:ring-red-500 focus:border-red-500': registerForm.get('password')?.invalid && registerForm.get('password')?.touched,
                                'border-green-500 focus:ring-green-500 focus:border-green-500': registerForm.get('password')?.valid && registerForm.get('password')?.touched
                              }">
                            <div *ngIf="registerForm.get('password')?.invalid && 
                                        registerForm.get('password')?.dirty">
                                <span *ngIf="getErrorMessage('password')">
                                    {{ getErrorMessage('password') }}
                                </span>
                            </div>
                    </div>
                    <div>
                        <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                        <input 
                            type="confirm-password" 
                            name="confirm_password" 
                            id="confirm_password" 
                            formControlName="confirmPassword"
                            placeholder="••••••••" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            required
                            [ngClass]="{
                                'border-red-500 focus:ring-red-500 focus:border-red-500': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched,
                                'border-green-500 focus:ring-green-500 focus:border-green-500': registerForm.get('confirmPassword')?.valid && registerForm.get('confirmPassword')?.touched
                              }">
                            <div *ngIf="registerForm.get('confirmPassword')?.invalid && 
                                        registerForm.get('confirmPassword')?.dirty">
                                <span *ngIf="getErrorMessage('confirmPassword')">
                                    {{ getErrorMessage('confirmPassword') }}
                                </span>
                            </div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                          <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                        </div>
                        <div class="ml-3 text-sm">
                          <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <button type="submit" 
                    class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Create an account
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Already have an account? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
