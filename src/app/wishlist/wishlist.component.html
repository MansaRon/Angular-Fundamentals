<div class="min-h-screen bg-background p-6">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-heading font-heading text-foreground mb-8">My Wishlist</h1>
      
      <div *ngIf="wishlistItems.length === 0" class="flex flex-col items-center justify-center p-8 bg-card rounded-lg shadow-sm">
        <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Empty wishlist" class="w-32 h-32 object-cover mb-4 rounded-full">
        <p class="text-accent-foreground text-lg">Your wishlist is currently empty.</p>

        <div class="p-4 flex items-center justify-left gap-2">
          <a routerLink="/product-details" class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline dark:text-primary-500">
            Continue Shopping
            <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
            </svg>
          </a>
        </div>
      </div>
  
      <div *ngIf="wishlistItems.length > 0" class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        <a *ngFor="let product of wishlistItems" class="border border-gray-300 rounded-lg p-4 shadow-md">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg xl:aspect-h-8 xl:aspect-w-7">
            <img src="{{product.image}}" 
              alt="{{product.description}}" 
              class="scale-75 h-full w-full object-cover object-center group-hover:opacity-75">
          </div>
          <a 
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline cursor-pointer">
            {{product.title}}
          </a>
          <h3 class="text-sm text-gray-700">
            <a>
              <span aria-hidden="true" class="absolute"></span>
                {{product.rating.rate}}
            </a>
          </h3>
          <div class="flex items-center justify-between mt-4">
            <p class="text-lg font-medium text-gray-900">
              {{product.price | currency: "USD"}}
            </p>
            
            <button
              (click)="removeItem(product)"
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Remove
            </button>
          </div>
        </a>
      </div>
      
    </div>
  
    <div *ngIf="showNotification" class="fixed bottom-4 right-4 bg-card shadow-lg rounded-lg p-4 animate-slide-up">
      <p class="text-foreground">Item removed from wishlist</p>
    </div>
  </div>
