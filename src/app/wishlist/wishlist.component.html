<ng-container>
  <section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <h1 class="text-heading font-heading text-foreground mb-8">My Wishlist</h1>

      <ng-template #noItemsInWishList>
        <app-no-items [message]="message"></app-no-items>
      </ng-template>

      <ng-container *ngIf="vm$ | async as vm">
        <div *ngIf="vm.isLoading" class="text-center py-8">
          <p class="text-gray-500">Loading wishlist...</p>
        </div>
        <div *ngIf="!vm.isLoading && vm.error" class="text-center py-8">
          <p class="text-red-500">{{ vm.error }}</p>
        </div>
        <div *ngIf="!vm.isLoading && !vm.error">
          <div
            *ngIf="vm.items.length > 0; else noItemsInWishList"
            class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8"
          >
            <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
              <div *ngFor="let item of vm.items" class="space-y-6">
                <div
                  class="rounded-lg border border-gray-200 bg-white p-4 m-2 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6"
                >
                  <div
                    class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0"
                  >
                    <a class="shrink-0 md:order-1">
                      <img
                        class="h-20 w-20 dark:hidden"
                        [src]="item.image"
                        [alt]="item.description"
                      />
                    </a>

                    <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                      <a
                        href="#"
                        class="text-base font-medium text-gray-900 hover:underline dark:text-white"
                      >
                        {{ item.title }}
                      </a>

                      <div class="flex items-center gap-4">
                        <button
                          type="button"
                          class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-900 hover:underline dark:text-gray-400 dark:hover:text-white"
                        >
                          <svg
                            class="w-4 h-4 text-yellow-300 me-1"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            viewBox="0 0 22 20"
                          >
                            <path
                              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                            />
                          </svg>
                          <p class="ms-2 text-sm font-bold text-gray-900 dark:text-white">
                            Rating: {{ item.rating.rate }}
                          </p>
                        </button>

                        <button
                          (click)="removeItem(item)"
                          type="button"
                          class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500"
                        >
                          <svg
                            class="me-1.5 h-5 w-5"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="none"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke="currentColor"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M6 18 17.94 6M18 18 6.06 6"
                            />
                          </svg>
                          Remove
                        </button>
                      </div>
                    </div>

                    <div class="flex flex-col items-end justify-between gap-4 md:order-4 md:w-32">
                      <p class="text-base font-bold text-gray-900 dark:text-white">
                        {{ item.price | currency }}
                      </p>

                      <button
                        (click)="addToCart(item)"
                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                      >
                        Add To Cart
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Summary section similar to view-cart -->
            <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
              <div
                class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6"
              >
                <p class="text-xl font-semibold text-gray-900 dark:text-white">Wishlist Summary</p>

                <div class="space-y-4">
                  <div class="space-y-2">
                    <dl class="flex items-center justify-between gap-4">
                      <dt class="text-base font-normal text-gray-500 dark:text-gray-400">
                        Total Items
                      </dt>
                      <dd class="text-base font-medium text-gray-900 dark:text-white">
                        {{ vm.items.length }}
                      </dd>
                    </dl>
                  </div>

                  <div class="flex items-center justify-center gap-2">
                    <span class="text-sm font-normal text-gray-500 dark:text-gray-400"> or </span>
                    <a
                      routerLink="/product-shop"
                      href="#"
                      title=""
                      class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline dark:text-primary-500"
                    >
                      Continue Shopping
                      <svg
                        class="h-5 w-5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 12H5m14 0-4 4m4-4-4-4"
                        />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </section>
</ng-container>

<!-- Notifications -->
<div
  *ngIf="showWishListNotification"
  class="fixed bottom-4 right-4 bg-card shadow-lg rounded-lg p-4 animate-slide-up"
>
  <p class="text-foreground">Item removed from wishlist</p>
</div>

<div
  *ngIf="showCartNotification"
  class="fixed bottom-4 right-4 bg-card shadow-lg rounded-lg p-4 animate-slide-up"
>
  <p class="text-foreground">Item added to cart</p>
</div>
