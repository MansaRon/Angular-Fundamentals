<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">Products</h2>

        <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <a *ngFor="let products of products" class="group">
                <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                  <img src="{{products.imageUrl}}" alt="{{products.description}}" class="h-full w-full object-cover object-center group-hover:opacity-75">
                </div>
                <h3 class="mt-4 text-sm text-gray-700">{{products.name}}</h3>
                <h3 class="text-sm text-gray-700">
                    <a>
                      <span aria-hidden="true" class="absolute inset-0"></span>
                      {{products.status}}
                    </a>
                </h3>
                <p class="mt-1 text-lg font-medium text-gray-900">{{products.price | currency: "USD"}}</p>
                <button [disabled]="products.quantity === 0" type="button" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Purchase</button>
            </a>
        </div>
    </div>
</div>
